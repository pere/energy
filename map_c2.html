<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <style>
        html,
        body,
        #wrapper {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }

        #map {
            position: relative;
            width: 100%;
            height: 70%;
            margin: auto auto;
        }

        #map svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .heatmap {
            margin-left: 50px;
        }

        .btn-small.selected {
            background-color: #9acd32;
        }

        .animated-icon {
            width: 20px;
            height: 20px;
            background-color: rgba(21, 158, 221, 0.87);
            margin: 0 auto;
            border-radius: 50%;
            opacity: 1;
            box-shadow: 0px 0px 4px white;
            transition: background 1s linear;
            -webkit-transition: background 1s linear;
            -moz-transition: background 1s linear;
            /* transition: all 1s; */
        }

        .inner_circle {
            display: block;
            color: #f7f7f7;
            text-align: center;
            font-size: 8px;
            line-height: 20px;
        }

        .hidden {
            display: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: rgb(0, 0, 0);
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .default_label {
            color: blue !important;
        }

        .matrix_btn>div {
            display: inline-block;
        }

        .rect:hover,
        .tick:hover {
            cursor: pointer;
        }

        .x_mouseovered {
            font-size: 1.3em !important;
            fill: blue !important;
        }
    </style>

</head>

        function round_this(someNumber, digits) {
            switch (digits) {
                case 1: var p = 1e1; break;
                case 2: var p = 1e2; break;
                case 3: var p = 1e3; break;
                case 4: var p = 1e4; break;
            }
            return Math.round(someNumber * p) / p;
        }
